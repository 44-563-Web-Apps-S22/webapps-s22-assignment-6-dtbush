<!DOCTYPE html>
<html>
 
<body>
<title>Tip Looping</title>
<h2>Drake Computes Tips</h2>

<form>
    <label for="form1_age">Enter a check amount </label>
    <input type ="number" id="check_amount" name="form1_check" min=10 max=50 step=2 value=20> <br>

    <label for="form1_nick">Enter Tip Increase</label>
    <input type ="text" id="tip_increase" name="form1_tip" autofocus value=".05"> <br>

    <input type="button" onclick="tips()" value="Find Tips">
</form>


<p id="result">This text will be replaced </p>


<form>
<input type="radio" id="times_btn" value="times" onclick="chooseOp()">
<label for="times_btn">*</label>
<input type="radio" id="div_btn" value="divide" onclick="chooseOp()">
<label for="div_btn">/</label>
<input type="radio" id="ex_btn" value="exponent" onclick="chooseOp()">
<label for="ex_btn">**</label>
</form>

<p id="result2">This text will be replaced </p>


<script> 
tipIncrease = 0
checkAmount = 0

function chooseOp(){
    value = 0
    tipIncrease = document.getElementById("tip_increase").value
    checkAmount = document.getElementById("check_amount").value

    
    

    out = document.getElementById("result2")

    if(document.getElementById("times_btn").checked){
        value = tipIncrease * checkAmount
        out.innerHTML = value
    }

    if(document.getElementById("div_btn").checked){
        value = checkAmount/tipIncrease
        out.innerHTML = value
    }

    if(document.getElementById("ex_btn").checked){
        value = Math.pow(checkAmount, tipIncrease)
        out.innerHTML = value
    }

}


function tips(){
    result = ""

    tipIncrease = document.getElementById("tip_increase").value
    checkAmount = document.getElementById("check_amount").value

    
    value = (.1 * checkAmount)
    result = result + value
    for(i =0; i<9; i++){
        value =value + (checkAmount*tipIncrease)
        
        result = result + " " +value

    }
    result = result + " (Amount was  " + checkAmount + ")"

    confirmed = confirm("Are these the values? "+tipIncrease+" and "+checkAmount)
    out = document.getElementById("result")
    if(confirmed){
        out.innerHTML = result
    } else {
        out.innerHTML = "Values were not confirmed"
    }
    
}

function resolveForm (){
    console.log("Getting form values")
    age = document.getElementById("form1_age").value
    nick = document.getElementById("form1_nick").value
    confirmed = confirm("Are these the values? "+age+" and "+nick)
    
    out = document.getElementById("result")
    if(confirmed){
        out.innerHTML = "Values were confirmed"
    } else {
        out.innerHTML = "Values were not confirmed"
    }
}
</script>

</body>
</html>
